<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>API Practice</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1>Todos for Users</h1>
        <button class="btn">Fetch Todos</button>
      </header>
      <section class="todo">
        <h2>User: <span class="user-id">test</span></h2>
        <h2>Task Completed: <span class="completed">test</span></h2>
        <h2>Task/Title: <span class="task">test</span></h2>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
